<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Embeds</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <link rel="stylesheet" href="hackathon.css">

</head>

<body>
  <script>
    const fs = require('fs')
    fs.readFile('spotify.txt', (err, inputD) => {
       if (err) throw err;
          console.log(inputD.toString());
    })
    
    function myFunction()
      {
          document.getElementById("there").innerHTML = "hi";
      }
  </script>

  <div><object youtube="youtube.txt"></object></div>
  <div><object spotify="spotify.txt"></object></div>
  <h2 id="mainHeading">Here is something to make you feel better</h2>

  <div id="youtubeVideo">
    <iframe width="640" height="480" src="https://www.youtube.com/embed/MqekZVbtI2Q" title="Lola Blanc-Angry Too (Lyric Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
  <div id="spotifyPlaylist">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4KDVetopEYrmUUe9bkeNnA?utm_source=generator" width="640" height="480" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  <p id="there">this will change</p>
  <button onclick="myFunction()">hi there</button>
</body>

</html>
